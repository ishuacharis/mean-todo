<div class="container">
    <div class="todo-container">
      <app-todo-single 
        [username] ="username"
        *ngFor="let todo of todos | async" [todo]="todo" 
          (onChecked)="onChecked($event)"
          (onDeleted)="onDeleted($event)"
          (onTagDeleted) = "onTagDeleted($event)"
        >
      </app-todo-single>
    </div>
 </div>
